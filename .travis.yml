sudo: false
dist: trusty

language: python

python:
  - "3.5"
  - "3.6"

services:
  - postgresql

addons:
  postgresql: "9.6"

notifications:
  email: false

install:
  - sudo apt-get -qq update
  - pip install -r python-package-requirement.txt
  - python -m spacy download en
  - ./install-poppler.sh
  - ./install-phantomjs.sh

before_script:
  - psql -c 'create database parser_test;' -U postgres
  - source ./set_env.sh

script:
  - travis_wait pytest tests -rs
