sudo: required
dist: trusty

language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

services:
  - postgresql

addons:
  postgresql: "9.6"

notifications:
  email: false

install:
  - sudo apt-get -qq update
  - pip install -r python-package-requirement.txt

before_script:
  - psql -c 'create database parser_test;' -U postgres

script:
  - source ./set_env.sh
  - travis_wait pytest tests -rs
