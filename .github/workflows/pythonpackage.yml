name: ci
on: [push, pull_request]
env:
  CI: true

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies for Ubuntu
      run: |
        sudo apt-get install neofetch
        # Install ImageMagick library for Wand
        sudo apt-get install libmagickwand-dev ghostscript
        # Remove the policy file to allow the visualizer test to open the PDF.
        # See: https://github.com/HazyResearch/fonduer/issues/170
        sudo rm -rf /etc/ImageMagick-6/policy.xml
        sudo apt-get install -q -y poppler-utils
        pip install --upgrade pip setuptools
    - name: Print Version Info
      run: |
        neofetch
        pdfinfo -v
        psql --version
        python --version
        pip --version
    - name: Install Fonduer
      run: |
        make dev_extra
        pip install -q pytest-cov
    - name: Run preliminary checks
      run: |
        isort --version
        black --version
        flake8 --version
        mypy --version
        make check
        make docs
    - name: Set up test databases and test data
      run: |
        cd tests && ./download_data.sh && cd ..
        python -m spacy download en
      env:
        PGPASSWORD: postgres
    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=xml
      env:
        PGPASSWORD: postgres
        PGUSER: postgres
        POSTGRES_PORT: 5432
        # Use 127.0.0.1 instead of localhost (#351)
        POSTGRES_HOST: 127.0.0.1
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
  macos-test:
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Cache conda
      uses: actions/cache@v1
      env:
        # Increase this value to reset cache
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}
    - name: Install miniconda and python version ${{ matrix.python-version }}
      uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
    - name: Install dependencies for macOS
      shell: bash -l {0}
      run: |
        conda install imagemagick
        conda install poppler
        conda install postgresql
        # Start postgresql
        initdb -D mylocal_db
        pg_ctl -D mylocal_db start; sleep 5
        createuser -s postgres
    - name: Set up test databases and test data
      shell: bash -l {0}
      run: |
        cd tests && ./download_data.sh && cd ..
    - name: Print Version Info
      shell: bash -l {0}
      run: |
        pdfinfo -v
        psql --version
        python --version
        pip --version
    - name: Install Fonduer
      shell: bash -l {0}
      run: |
        make dev_extra
        pip install -q pytest-cov
    - name: Run preliminary checks
      shell: bash -l {0}
      run: |
        isort --version
        black --version
        flake8 --version
        mypy --version
        make check
        make docs
      env:
        PGPASSWORD: postgres
    - name: Test with pytest
      shell: bash -l {0}
      run: |
        python -m spacy download en
        pytest --cov=./ --cov-report=xml
      env:
        PGPASSWORD: postgres
        PGUSER: postgres
        POSTGRES_PORT: 5432
        # Use 127.0.0.1 instead of localhost (#351)
        POSTGRES_HOST: 127.0.0.1
        # https://stackoverflow.com/questions/53014306/error-15-initializing-
        # libiomp5-dylib-but-found-libiomp5-dylib-already-initial
        KMP_DUPLICATE_LIB_OK: true
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
  build-and-publish:
    name: Build and Publish Fonduer to PyPI
    runs-on: ubuntu-latest
    needs: [ubuntu-test, macos-test]
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build Fonduer
      run: |
        pip install -U setuptools wheel pip
        python setup.py sdist bdist_wheel
    # - name: Publish distribution to Test PyPi
    #   uses: pypa/gh-action-pypi-publish@master
    #   with:
    #     password: ${{ secrets.test_pypi_password }}
    #     repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
